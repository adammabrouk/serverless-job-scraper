AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for Forage Tools Infrastructure

Parameters:

  EnvironmentParameter:
    Type: String
    Description: "Name of deployment environment"
    Default: dev

  ApifyWebhookUrl:
    Type: String
    Description: "URL Of the webhook used to send data to Apify"

Resources:

# ----------------------------------------
#               SQS Queues    
# ----------------------------------------

  JobSubscriptionsQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${EnvironmentParameter}-job-subscriptions
      DelaySeconds: 0
      RedrivePolicy: 
        deadLetterTargetArn: !GetAtt JobSubscriptionsDeadLetterQueue.Arn
        maxReceiveCount: 1

  JobSubscriptionsDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${EnvironmentParameter}-job-subscriptions-dlq        

# ----------------------------------------
#            Lambda Functions    
# ----------------------------------------

  ProcessJobSubscriptionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join [ "-", [ !Ref EnvironmentParameter, ProcessJobSubscription ] ]
      CodeUri: src/functions/process_job_subscription
      Handler: handler.handler
      Runtime: python3.8
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref UserJobSubscriptionsTable # CRUD permission
      Environment:
        Variables:
          JOBS_TABLE_NAME: !Ref UserJobSubscriptionsTable
      Events:
        JobSqsEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt JobSubscriptionsQueue.Arn
            BatchSize: 1

  TriggerApifyScrapper:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join [ "-", [ !Ref EnvironmentParameter, TriggerApifyScrapper ] ]
      CodeUri: src/functions/trigger_apify_scraper
      Handler: handler.handler
      Runtime: python3.8
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref UserJobSubscriptionsTable
      - S3CrudPolicy:
          BucketName: !Ref UserReportsBucket
      Environment:
        Variables:
          JOBS_TABLE_NAME: !Ref UserJobSubscriptionsTable
          APIFY_WEBHOOK_URL: !Ref ApifyWebhookUrl
          USER_REPORTS_S3_BUCKET: !Ref UserReportsBucket

      Events:
        ScrapeFromGoogleJobsEvent:
          Type: Schedule
          Properties:
            Schedule: rate(5 minutes) # TODO : change this value when schedule time has been defined

# ----------------------------------------
#             DynamoDBTables
# ----------------------------------------

  UserJobSubscriptionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${EnvironmentParameter}-UserJobSubscriptions
      AttributeDefinitions:
        - AttributeName: username
          AttributeType: S
        - AttributeName: subscription_id
          AttributeType: S
      KeySchema:
        - AttributeName: username
          KeyType: HASH
        - AttributeName: subscription_id
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true

  UserReportsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${EnvironmentParameter}-UserReports
      AttributeDefinitions:
        - AttributeName: username
          AttributeType: S
        - AttributeName: report_key
          AttributeType: S
      KeySchema:
        - AttributeName: username
          KeyType: HASH
        - AttributeName: report_key
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true

# ----------------------------------------
#               SNS Topics
# ----------------------------------------

  UploadedReportsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Join [ "-", [ !Ref EnvironmentParameter, user-report-upload-topic ] ]

# ----------------------------------------
#               S3 Buckets
# ----------------------------------------

  UserReportsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join [ "-", [ !Ref EnvironmentParameter, user-reports-bucket ] ]
      CorsConfiguration:
        CorsRules:
          - AllowedMethods:
              - GET
              - HEAD
              - POST
              - PUT
            AllowedOrigins:
              - "*"
            AllowedHeaders:
              - "*"
      AccessControl: Private
      NotificationConfiguration:
        TopicConfigurations:
          - Topic: !Ref UploadedReportsTopic
            Event: s3:ObjectCreated:*

  BucketToSNSPermission:
    Type: AWS::SNS::TopicPolicy
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: sns:Publish
            Resource: !Ref UploadedReportsTopic
      Topics:
        - !Ref UploadedReportsTopic